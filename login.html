<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dmpfeed</title>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="wrapper wrapper_login">
    <img src="images/loo-main.svg" alt="" class="login-logo">
    <div class="login-inner">
        <h2 class="login-inner__title">Войти</h2>
        <form class="login-inner__form">
            <input type="text" class="form-field form-field_login" placeholder="Логин">
            <input type="password" class="form-field form-field_login" placeholder="Пароль">
            <button type="submit" class="form-button form-button_login">Войти</button>
            <div class="login-inner__links">
                <button class="form-link form-link_login" type="button">Забыли пароль?</button>
                <button class="form-link form-link_login form-link_registry" type="button">Регистрация</button>
            </div>
        </form>
    </div>
  </div>

  <div class="popup popup_registry">
    <div class="popup__overlay"></div>
    <div class="popup__inner">
        <div class="popup__close popup__close_registry"></div>
        <h2 class="popup__title">Регистрация</h2>
        <form class="popup-form">
            <input type="text" class="form-field" placeholder="Ник">
            <input type="text" class="form-field" placeholder="Телеграм">
            <input type="email" class="form-field" placeholder="E-mail">
            <textarea class="form-field form-field_textarea" cols="30" rows="10" placeholder="О себе"></textarea>
            <input type="password" class="form-field" placeholder="Пароль">
            <input type="password" class="form-field" placeholder="Повторите пароль">
            <div class="form-check">
                <input type="checkbox" id="check2" class="form-check__checkbox">
                <label for="check2">Принимаю все <a href="" class="form-link form-link_agree">соглашения</a></label>
            </div>
            <button type="submit" class="form-field">Зарегистрироваться</button>
            <button class="form-link form-link_signup" type="button">У меня уже есть аккаунт</button>
        </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
